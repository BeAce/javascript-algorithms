	<script>
		function quickSort(arr) {
			if(arr.length < 1) {
				return arr;
			}
			var middleItem = Math.floor(arr.length/2); 
			var middleData = arr[middleItem];

			var leftData = [];
			var rightData = [];

			for(var i = 0; i < arr.length; i ++) {
				if(arr[i] < middleData) {
					leftData.push(arr[i]);
				}else if(arr[i] > middleData) {
					rightData.push(arr[i]);
				}
			}
			return quickSort(leftData).concat(middleData,quickSort(rightData)); 
		}
